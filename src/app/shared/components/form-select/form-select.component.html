<div class="form-field">
  <label *ngIf="label" [attr.for]="label">
    {{ label }}
    <span class="required" *ngIf="control?.hasError('required')">*</span>
  </label>

  <select
    [id]="label"
    [formControl]="control"
    [class.error]="showErrors()"
  >
    <option value="" disabled>{{ placeholder }}</option>
    <option 
      *ngFor="let option of options" 
      [value]="option.value"
      [disabled]="option.disabled">
      {{ option.label }}
    </option>
  </select>

  <div class="error-message" *ngIf="showErrors()">
    {{ getErrorMessage() }}
  </div>
</div>
