<div class="form-field">
  <label *ngIf="label" [attr.for]="selectId">
    {{ label }}
    <span class="required" *ngIf="control?.hasError('required')" aria-label="required field">*</span>
  </label>

  <select
    [id]="selectId"
    [formControl]="control"
    [class.error]="showErrors()"
    [attr.aria-label]="label"
    [attr.aria-required]="control?.hasError('required')"
    [attr.aria-invalid]="showErrors()"
    [attr.aria-describedby]="showErrors() ? errorId : null"
  >
    <option value="" disabled>{{ placeholder }}</option>
    <option 
      *ngFor="let option of options" 
      [value]="option.value"
      [disabled]="option.disabled">
      {{ option.label }}
    </option>
  </select>

  <div class="error-message" 
       *ngIf="showErrors()"
       [id]="errorId"
       role="alert"
       aria-live="polite">
    {{ getErrorMessage() }}
  </div>
</div>
